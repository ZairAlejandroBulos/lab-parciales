<div class="container">
    <div class="mb-3">
        <label for="idrubro" class="form-label">Rubro</label>
        <select id="idrubro" [(ngModel)]="selectedRubroId" (change)="handleChangeRubro()" class="form-select">
          <option value="-1">
            --Seleccione--
            </option>
          <option *ngFor="let rubro of rubros" [value]="rubro.id">
            {{ rubro.denominacion }}
          </option>
        </select>
    </div>
</div>

<div class="container mb-3">
    <button [routerLink]="'/form/-1'" class="btn btn-success">
        Nuevo
    </button>
</div>

<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>CÓDIGO</th>
                <th>DENOMINACIÓN</th>
                <th>PRECIO</th>
                <th colspan="2">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articulo of articulos">
                <td>{{ articulo.id }}</td>
                <td>{{ articulo.codigo }}</td>
                <td>{{ articulo.denominacion }}</td>
                <td>{{ articulo.precio }}</td>
                <td>
                    <button [routerLink]="'/form/' + articulo.id" class="btn btn-warning">
                        Editar
                    </button>
                </td>
                <td>
                    <button *ngIf="articulo.id" (click)="handleDelete(articulo.id)" class="btn btn-danger">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
